[package]
name = "function_sampler"  ## this will be the submodule name
version = "0.1.1"
edition = "2021"


[lib]
crate-type = ["cdylib"]
path = "function_sampler/fsm/fsm_utils/src/lib.rs"

# Dependencies for this specific package
[dependencies]
hashbrown = { version = "0.14.3", features = ["rayon"] }
num_cpus = "1.16.0"
regex-automata = { git = "https://github.com/unaidedelf8777/regex.git", rev = "29af805eb74858652939b9c88f3a64f2ba36e927" }
pyo3 = { version = "0.21.1", features = ["extension-module"] }
rayon = "1.10.0"
tokio = { version = "1.37.0", features = ["rt-multi-thread", "sync"] }
tokio-stream = "0.1.15"


[profile.release]
opt-level = 3
